<!DOCTYPE html>

<html>
<head>
	<meta charset=utf-8>
	<title>Pedra Papel Tesoura - The Game</title>
	<link rel="stylesheet" href="styles.css">
	<link href="https://fonts.googleapis.com/css2?family=Asap:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
	<header>
		<h1>Pedra Papel Tesoura</h1>
	</header>

	<div class="placar">
		<div id="usuario-label" class="cracha">Player</div>
		<div id="cpu-label" class="cracha">CPU</div>
		<span id="placar-usuario">0</span>:<span id="placar-cpu">0</span>
	</div>

	

	<div class="resultado">
		<p>Bem-Vindo ao Meu Game de Jokenpô!</p>
	</div>

	<div class="escolhas">
		<div class="escolha" id="pedra">
			<img src="imagens/pedra.png" alt="">
		</div>
		
		<div class="escolha" id="papel">
			<img src="imagens/papel.png" alt="">
		</div>

		<div class="escolha" id="tesoura">
			<img src="imagens/tesoura.png" alt="">
		</div>
	</div>

	<p id="acao">Faça sua escolha.</p>
	<script src="app.js" charset="utf-8"></script>
</body>
</html>
